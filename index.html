<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы и сериалы</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700&family=Jost:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            font-family: 'Unbounded', sans-serif;
            color: #980000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .item {
            display: inline-block;
            margin: 10px;
            position: relative;
            text-align: center;
            vertical-align: top;
        }
        .item img {
            width: 200px;
            height: auto;
            transition: filter 0.3s ease;
        }
        .item:hover img {
            filter: blur(3px);
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: #980000;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .item:hover .play-button {
            display: flex;
        }
        .play-button::before {
            content: '▶';
            color: #ffffff;
            font-size: 24px;
        }
        .item-title {
            font-family: 'Unbounded', sans-serif;
            color: #980000;
            margin: 10px 0 5px;
            font-size: 16px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">

                    <div class="play-button"></div>

            </div>
